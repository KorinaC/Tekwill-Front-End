<!doctype html>
<html>
<head>
    <title> Registration Form</title> 
</head>
<body>
    <form action="/action_page.php">
        <fieldset>
          <legend>Basic user information:</legend>
        <label for="fname">Full name:</label>
        <input type="text" id="fname" name="fname" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
        <br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" required>
        <label for="confirmpwd">Confirm password:</label>
        <input type="password" id="confirmpwd" name="confirmpwd"><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday"><br>
        </fieldset>
         <fieldset>
            <legend>Address Information</legend>
          <label for="fname">Street Address:</label>
          <textarea name="staddress"></textarea><br>
          <label for="country">Country:</label>
             <select id="country" name="country">
                <option value="france">France</option>
                <option value="luxemb">Luxembourg</option>
                <option value="italy">Italy</option>
                <option value="switz">Switzerland</option>
                <option value="germany">Germany</option>
             </select><br>
          <label for="city">City:</label>
          <input type="text" id="city" name="city"><br>
          <label for="postalcode">Postal code:</label>
          <input type="number" id="poste" name="poste">
         </fieldset>
         <fieldset>
            <legend>Preferences:</legend>
            <label for="contactmethod">Preffered contact method:</label>
            <input type="checkbox" id="emailaddress" name="emailaddress" >
            <label for="email">Email</label>
            <input type="checkbox" id="phone" name="phone" >
            <label for="phone">Phone</label>
            <input type="checkbox" id="postalmail" name="postalmail">
            <label for="postalmail">Postal Mail</label><br>
            <label for="favoritecolor">Favorite color</label>
            <input type="color" id="color" value="#0000ff" >
         </fieldset>
         <fieldset>
            <legend>Additional details:</legend>
            <label for="howdidyouhear">How did you hear about us?</label>
             <select id="source" name="source">
                <option value="friend">Friend</option>
                <option value="internet">Internet</option>
                <option value="advert">Advertisement</option>
                <option value="another">Another</option>
             </select><br>
            <label for="feedback">Feedback/Comments:</label>
            <textarea name="feedback"></textarea><br>
         </fieldset>
         <fieldset>
            <legend>Profile:</legend>
            <label for="photo">Upload a Profile Picture:</label>
                <input type="file" id="image" name="imagename" accept="image/x-png,image/jpg"><br>
                <label for="url">Website URL:</label>
                <input type="url" name="url" id="url"  pattern="https://.*" size="30" required /><br>
                <label for="experience">Experience level with HTML:</label>
                0
                <input type="range" id="experience" name="exp" min="1" max="10">
                10
         </fieldset>
         <input type="submit">
         <input type="reset">
    </form>
</body>
